stages:
  - publish

publish:
  stage: publish
  script:
    - yarn run publish:package
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^v\d+.\d+.\d+.*/
  except:
    - branches

docs:
  stage: publish
  script:
    - yarn run publish:docs
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^v\d+.\d+.\d+.*/
  except:
    - branches